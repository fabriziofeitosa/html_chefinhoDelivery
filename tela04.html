<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="theme-color" content="#ffa500">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffa500">
    <meta name="msapplication-navbutton-color" content="#ffa500">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://kit.fontawesome.com/1c0fb1834f.js" crossorigin="anonymous"></script>

    <title>Chefinho Delivery</title>
</head>
<body>

    <!-- Imagem de fundo definida aqui -->
    <div class="pag pag-stories d-flex justify-content-center align-items-center" style="background-image: url(assets/imgs/bg_hamburguer.jpg);">

        <!-- Sobre a empresa/loja -->
        <div class="sobre-empresa d-flex flex-row">
            <!-- Logo da Empresa -->
            <div class="logo">
                <img src="assets/imgs/logo-burguer.jfif" alt="Logo Empresa">
            </div>
            <div class="sobre d-flex flex-column justify-content-center">
                <!-- Barrinha de preenchimento -->
                <div class="barrinha">
                    <!-- largura css inline -->
                    <div class="preenchimento" style="width: 80%;"></div>
                </div>
                <!-- Estrelas de avaliação -->
                <div class="avaliacao">
                    <!-- Atenção aos 3 tipos de icones a seguir -->
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="far fa-star"></i>
                </div>
            </div>
        </div>

        <!-- Informações sobre o produto -->
        <div class="sobre-produto d-flex flex-column justify-content-center">
            <div class="titulo">Burguer com refri</div>
            <div class="sobre">Burger de bacon com refri pepsi lata</div>
            <div class="preco">R$ 23,90</div>
            <div class="blur"></div>
        </div>

        <!-- Btn Mais informações -->
        <div class="btn-float btn-infor d-flex justify-content-center align-items-center">
            <img src="assets/imgs/SVG/sobre.svg" alt="Sobre">
        </div>

        <!-- Btn Fazer o pedido -->
        <div class="btn-float btn-pedir d-flex justify-content-center align-items-center">
            <img src="assets/imgs/SVG/pedido.svg" alt="Pedido">
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
