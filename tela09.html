<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="theme-color" content="#ffa500">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffa500">
    <meta name="msapplication-navbutton-color" content="#ffa500">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Chefinho Delivery</title>
</head>
<body>

    <!-- Imagem de fundo setada aqui caso queira personalizar -->
    <div class="pag pag-chat" style="background-image: url(assets/imgs/bg_chat.jpg);">

        <!-- Header do Chat -->
        <div class="chat-header d-flex align-items-center">
            <!-- Btn de voltar -->
            <div class="btn-voltar">
                <img class="svg" src="assets/imgs/SVG/seta-left.svg" alt="Voltar">
            </div>
            <!-- Avatar da empresa com quem o cliente fala -->
            <div class="avatar">
                <img src="assets/imgs/empresa06.jpg" alt="Avatar Empresa">
            </div>
            <!-- Nome da Empresa -->
            <div class="nome">ChefChat</div>
        </div>

        <!-- Corpo do chat -->
        <div class="chat-body d-flex align-items-end">

            <!-- As mensagens ficam aqui dentro -->
            <div class="mensagens d-flex flex-column">
                <!-- Hora / Data -->
                <div class="tempo">Terça 01/10/19 - 17:18</div>
                <!-- Baloes "enviado" e "recebido" -->
                <div class="balao enviado">
                    <div class="msg">Oi, meu pedido ainda não chegou.</div>
                </div>
                <div class="balao recebido">
                    <div class="msg">O motoboy está saindo agora</div>
                </div>
                <div class="balao enviado">
                    <div class="msg">Ah obrigado!</div>
                </div>
            </div>

            <!-- Caixa e botão de envio da mensagem -->
            <div class="caixa-envio d-flex">
                <div class="msg">
                    <input type="text" placeholder="Digite sua mensagem...">
                </div>
                <div class="enviar">
                    <button class="btn-enviar">
                        <img src="assets/imgs/SVG/seta_enviar.svg" alt="Enviar">
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
