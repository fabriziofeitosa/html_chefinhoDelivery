<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://kit.fontawesome.com/1c0fb1834f.js" crossorigin="anonymous"></script>

    <title>Chefinho Delivery</title>
</head>
<body>

    <div class="pag-stories d-flex justify-content-center align-items-center" style="background-image: url(assets/imgs/bg_hamburguer.jpg);">

        <!-- Sobre a empresa/loja -->
        <div class="sobre-empresa d-flex flex-row">
            <div class="logo">LOGO</div>
            <div class="sobre d-flex flex-column">
                <div class="barrinha">BARRINHA</div>
                <div class="avaliacao">ESTRELAS</div>
            </div>
        </div>

        <!-- Informações sobre o produto -->
        <div class="sobre-produto">
            <div class="titulo">Buguer com refri</div>
            <div class="sobre">Burger de bacon com refri pepsi lata</div>
            <div class="preco">R$ 23,90</div>
        </div>

        <!-- Mais informações -->
        <div class="btn-float btn-infor d-flex justify-content-center align-items-center">
            <i class="fas fa-info-circle"></i>
        </div>

        <!-- Fazer o pedido -->
        <div class="btn-float btn-pedir d-flex justify-content-center align-items-center">
            <i class="fas fa-utensils"></i>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
