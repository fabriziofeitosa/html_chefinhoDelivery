<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="theme-color" content="#ffa500">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffa500">
    <meta name="msapplication-navbutton-color" content="#ffa500">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://kit.fontawesome.com/1c0fb1834f.js" crossorigin="anonymous"></script>

    <title>Chefinho Delivery</title>
</head>
<body>

    <div class="pag pag-home">

        <!-- Modal Perfil -->
        <div class="modal fade" id="modalPerfil" tabindex="-1" role="dialog" aria-labelledby="modalPerfil"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <!-- Avatar | url fica na tag style -->
                        <div class="avatar" style="background-image: url(assets/imgs/avatar.jpg);">
                            <div class="editar d-flex justify-content-center align-items-center">
                                <!-- Icone e link para chamar o editar -->
                                <img src="assets/imgs/SVG/iconEditar.svg" alt="Editar Foto">
                                <a href="#editar" class="tudo"></a>
                            </div>
                        </div>
                        <!-- Nome-->
                        <div class="nomeUsuario">
                            <span>Roberto Santos</span>
                            <a href="#editar" class="btn-editar">
                                <img class="svg" src="assets/imgs/SVG/iconEditar.svg" alt="Editar Nome">
                            </a>
                        </div>
                        <!-- Avaliação -->
                        <div class="avaliacao">
                            <div class="estrelas">
                                <!-- Atenção aos 3 tipos de icones a seguir -->
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <i class="far fa-star"></i>
                            </div>
                            <div class="qtdPedidos">
                                22 pedidos realizados
                            </div>
                        </div>
                        <!-- Campos -->
                        <div class="form-group editar noBlock">
                            <input type="text" placeholder="Telefone">
                            <div class="btn-editar">
                                <img src="assets/imgs/SVG/iconEditar.svg" alt="Editar" class="svg">
                            </div>
                        </div>
                        <!-- Só remover o "editar" que volta ao normal -->
                        <div class="form-group editar">
                            <input type="text" value="robertosantos@email.com" disabled>
                            <div class="btn-editar">
                                <img src="assets/imgs/SVG/iconEditar.svg" alt="Editar" class="svg">
                            </div>
                        </div>
                        <!-- Código -->
                        <div class="meuCodigo">
                            <div class="titulo">Meu código</div>
                            <div class="cod">X7MH128</div>
                        </div>
                        <!-- Pontos -->
                        <div class="meusPontos d-flex justify-content-center">
                            <div class="titulo">Meus<br>Pontos</div>
                            <div class="pontos">13</div>
                        </div>
                        <!-- Botoões -->
                        <div class="botoes">
                            <button class="voltar" type="button" data-dismiss="modal">
                                <img src="assets/imgs/SVG/btn-voltar.svg" alt="Voltar">
                            </button>
                            <button class="cadastrar" type="submit">
                                <img src="assets/imgs/SVG/btn-config.svg" alt="Configuração">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim Modal Cadastro -->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>

    <script>
        $('#modalPerfil').modal('show');
    </script>
</body>

</html>
