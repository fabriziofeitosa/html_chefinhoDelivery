<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="theme-color" content="#ffa500">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffa500">
    <meta name="msapplication-navbutton-color" content="#ffa500">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://kit.fontawesome.com/1c0fb1834f.js" crossorigin="anonymous"></script>

    <title>Chefinho Delivery</title>
</head>
<body>

    <div class="pag">

        <!-- Para mostrar o modal Lateral, basta add a class "mostrar" -->
        <div class="modal-lateral mostrar">
            <!-- Header -->
            <div class="header d-flex align-items-center">
                <!-- Voltar -->
                <div class="btn-voltar">
                    <i class="fas fa-arrow-left"></i>
                    <a href="#voltar" class="tudo"></a>
                </div>
                <!-- Titulo -->
                <div class="titulo">Monte sua Pizza</div>
            </div>

            <!-- Sobre o Produto -->
            <div class="sobre-produto">
                <div class="nome">Pizza G (2 sabores)</div>
                <div class="fatias">08 fatias</div>
                <div class="preco">R$ 36,00</div>
            </div>

            <!-- Aviso do preço -->
            <div class="aviso">
                <p>Nos produtos com mais de um sabor será cobrado o maior valor. Regra exclusiva deste estabelecimento.</p>
            </div>

            <!-- Escolher o sabor | Ao tocar abre outro modal -->
            <div class="escolher-sabor d-flex justify-content-end align-items-center">
                <div class="titulo mr-auto">Escolha o sabor (1/2)</div>
                <!-- Nessa div a seguir só mostrar se ja estiver definido -->
                <div class="definido">
                    <span>Carne de sol - R$ 20,00</span>
                </div>
                <div class="seta">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <!-- Escolher o sabor | Ao tocar abre outro modal -->
            <div class="escolher-sabor d-flex justify-content-end align-items-center">
                <div class="titulo mr-auto">Escolha o sabor (1/2)</div>
                <!-- Nessa div a seguir só mostrar se ja estiver definido -->
                <div class="definido">
                    <span>Carne de sol com banana - R$ 20,00</span>
                </div>
                <div class="seta">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <!-- Quantidade do produto -->
            <div class="qtd-produto d-flex justify-content-between align-items-center">
                <div>Quantidade</div>
                <div class="qtd d-flex align-items-center">
                    <div class="btn-menos">
                        <i class="fas fa-minus-square"></i>
                    </div>
                    <div class="valor">
                        <input type="number" min="1" max="99" step="1" value="1">
                    </div>
                    <div class="btn-mais">
                        <i class="fas fa-plus-square"></i>
                    </div>
                </div>
            </div>

            <!-- Observação -->
            <div class="observacao">
                <div class="titulo">Alguma observação?</div>
                <textarea name="obs" id="obs" placeholder="Informe aqui"></textarea>
            </div>

            <!-- Btn add carrinho -->
            <button class="btn-addCarrinho">Adicionar ao carrinho</button>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
