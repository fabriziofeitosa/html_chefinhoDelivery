<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="theme-color" content="#ffa500">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffa500">
    <meta name="msapplication-navbutton-color" content="#ffa500">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Chefinho Delivery - Login</title>
</head>
<body>

    <div class="pag pag-login">

        <div class="conteudo">
            <!-- Logotipo do App-->
            <div class="logo">
                <img src="assets/imgs/logoGrande-cd.svg" alt="Chefinho Delivery Logotipo">
            </div>

            <!-- Forumlario de Login-->
            <form action="#">
                <div class="form-group">
                    <!-- Login -->
                    <input type="text" name="login" id="login" placeholder="Login">
                </div>
                <div class="form-group">
                    <!-- Senha -->
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <!-- Btn de Entrar -->
                <button type="submit">Entrar</button>
                <!-- Outros links -->
                <div class="links">
                    <a href="#criarConta" class="criarConta" data-toggle="modal" data-target="#modalLogin">+ Criar Conta</a>
                    <a href="#visitante" class="visitante">Entrar como Visitante</a>
                </div>
            </form>
            <!-- Fim Forumlario de Login-->
        </div>

        <!-- Modal Cadastro -->
        <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="LoginModal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <!-- Frase de bem vindo -->
                        <div class="bemvindo">Bem-vindo ao chefinho</div>
                        <!-- Inicio do formulario -->
                        <form action="#">
                            <!-- Avatar | url fica na tag style -->
                            <div class="avatar" style="background-image: url(assets/imgs/avatar.jpg);">
                                <div class="editar d-flex justify-content-center align-items-center">
                                    <!-- Icone e link para chamar o editar -->
                                    <img src="assets/imgs/SVG/iconEditar.svg" alt="Editar Foto">
                                    <a href="#editar" class="tudo"></a>
                                </div>
                            </div>
                            <!-- Campos -->
                            <div class="form-group">
                                <input type="text" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Telefone">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="E-mail">
                            </div>
                            <!-- BotoÃµes -->
                            <div class="botoes">
                                <button class="voltar" type="button" data-dismiss="modal">
                                    <img src="assets/imgs/SVG/btn-voltar.svg" alt="Voltar">
                                </button>
                                <button class="cadastrar" type="submit">
                                    <img src="assets/imgs/SVG/btn-ok.svg" alt="Confirmar cadastro">
                                </button>
                            </div>
                        </form>
                        <!-- Fim do formulario -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
