<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="theme-color" content="#ffa500">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffa500">
    <meta name="msapplication-navbutton-color" content="#ffa500">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-grid.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Chefinho Delivery - Login</title>
</head>
<body>

    <div class="pag pag-login">

        <div class="conteudo">
            <!-- Logotipo do App-->
            <div class="logo">
                <img src="assets/imgs/logoGrande-cd.svg" alt="Chefinho Delivery Logotipo">
            </div>

            <!-- Forumlario de Login-->
            <form action="#">
                <div class="form-group">
                    <!-- Login -->
                    <input type="text" name="login" id="login" placeholder="Login">
                </div>
                <div class="form-group">
                    <!-- Senha -->
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <!-- Btn de Entrar -->
                <button type="submit">Entrar</button>
                <!-- Outros links -->
                <div class="links">
                    <a href="#criarConta" class="criarConta">+ Criar Conta</a>
                    <a href="#visitante" class="visitante">Entrar como Visitante</a>
                </div>
            </form>
            <!-- Fim Forumlario de Login-->
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
