<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="theme-color" content="#ffa500">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffa500">
    <meta name="msapplication-navbutton-color" content="#ffa500">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Chefinho Delivery</title>

<body>

    <div class="pag">

        <!-- Informações sobre a empresa/loja -->
        <div class="box-sobreEmpresa d-flex align-items-center">
            <!-- Avatar da empresa -->
            <div class="avatar" style="background-image: url(assets/imgs/empresa01.jpg);"></div>
            <!-- Informações -->
            <div class="infor">
                <div>Pronto em 31-45min</div>
                <div>Preços de R$16 - 25</div>
                <div>Entrega Tonolucro</div>
            </div>
            <!-- Nota de Avaliação -->
            <div class="avaliacao ml-auto">
                <div class="nota">
                    <i class="fas fa-star"></i>
                    <span>5.00</span>
                </div>
            </div>
        </div>

        <!-- Input de Pesquisa -->
        <div class="pesquisa-simples">
            <input type="text" placeholder="Filtrar Itens">
            <button>
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- Titulo -->
        <div class="titulo-categoria">
            <div class="linha"></div>
            <h4>Categoria Aqui</h4>
        </div>

        <!-- Card de produto -->
        <div class="card-produto d-flex align-items-center">
            <!-- Img do produto -->
            <div class="produto-img" style="background-image: url(assets/imgs/categoria01.jpg);"></div>
            <!-- informaç~eos do produto -->
            <div class="produto-infor">
                <div class="nome">Açaí tradicional - 500ml</div>
                <div class="sobre">Escolha 2 acompanhamentos</div>
                <div class="preco">
                    <span class="old">R$ 13,00</span>
                    <span class="new">R$ 11,00</span>
                </div>
            </div>
        </div>
        <!-- Fim Card de produto -->

        <!-- Card de produto -->
        <div class="card-produto d-flex align-items-center">
            <!-- Img do produto -->
            <div class="produto-img" style="background-image: url(assets/imgs/categoria01.jpg);"></div>
            <!-- informaç~eos do produto -->
            <div class="produto-infor">
                <div class="nome">Açaí tradicional - 500ml</div>
                <div class="sobre">Escolha 2 acompanhamentos</div>
                <div class="preco">
                    <span class="old">R$ 13,00</span>
                    <span class="new">R$ 11,00</span>
                </div>
            </div>
        </div>
        <!-- Fim Card de produto -->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>

</html>
