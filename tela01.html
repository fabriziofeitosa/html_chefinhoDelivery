<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="theme-color" content="#ffa500">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffa500">
    <meta name="msapplication-navbutton-color" content="#ffa500">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://kit.fontawesome.com/1c0fb1834f.js" crossorigin="anonymous"></script>

    <title>Chefinho Delivery</title>
</head>
<body>

    <div class="pag-home">

        <!-- Header principal -->
        <!-- Add class "focus" após clicar na caixa de busca -->
        <header class="principal">
            <!-- Logo & Busca -->
            <div class="logobusca d-flex flex-row align-items-center">
                <div class="logo">
                    <img src="assets/imgs/logo-cd.svg" alt="Logo Chefinho Delivery">
                </div>
                <div class="busca">
                    <form action="#">
                        <input type="text" name="inputBuscar" id="inputBuscar" placeholder="O que você procura?">
                        <button type="submit">
                            <img src="assets/imgs/SVG/lupa.svg" alt="Lupa de busca">
                        </button>
                    </form>
                </div>
            </div>
            <!-- Resultados de busca -->
            <div class="resultados">

                <!-- Card Item -->
                <div class="card-item deBusca d-flex flex-row">
                    <!-- Logotipo da empresa -->
                    <div class="logotipo">
                        <img src="assets/imgs/empresa02.jpg" alt="Logo da Empresa">
                    </div>
                    <!-- Informações -->
                    <div class="infor d-flex flex-column justify-content-center">
                        <div class="nome">Tognin Pizzas</div>
                        <div class="avaliacao">
                            <div class="estrelas">
                                <!-- Atenção aos 3 tipos de icones a seguir -->
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <i class="far fa-star"></i>
                            </div>
                            <!-- Avaliação em numeros / Total de votos -->
                            <div class="nota">4,8 (12)</div>
                        </div>
                        <div class="categoria">• Lancher</div>
                    </div>
                    <!-- Status da Empresa -->
                    <div class="status online">
                        <span class="bola"></span>
                        Online
                    </div>
                </div>
                <!-- Fim do Card Item -->

            </div>
        </header>

        <div class="area-conteudo">

            <!-- Listagem de Empresas -->
            <div class="lista-de-empresas">

                <!-- Card Item -->
                <div class="card-item d-flex flex-row">
                    <!-- Logotipo da empresa -->
                    <div class="logotipo">
                        <img src="assets/imgs/empresa01.jpg" alt="Logo da Empresa">
                    </div>
                    <!-- Informações -->
                    <div class="infor d-flex flex-column justify-content-center">
                        <div class="nome">Café e Cia</div>
                        <div class="avaliacao">
                            <div class="estrelas">
                                <!-- Atenção aos 3 tipos de icones a seguir -->
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <i class="far fa-star"></i>
                            </div>
                            <!-- Avaliação em numeros / Total de votos -->
                            <div class="nota">4,8 (12)</div>
                        </div>
                        <div class="categoria">• Lancher</div>
                    </div>
                    <!-- Status da Empresa -->
                    <div class="status online">
                        <span class="bola"></span>
                        Online
                    </div>
                </div>
                <!-- Fim do Card Item -->

                <!-- Card Item -->
                <div class="card-item d-flex flex-row">
                    <!-- Logotipo da empresa -->
                    <div class="logotipo">
                        <img src="assets/imgs/empresa02.jpg" alt="Logo da Empresa">
                    </div>
                    <!-- Informações -->
                    <div class="infor d-flex flex-column justify-content-center">
                        <div class="nome">Tognin Pizzas</div>
                        <div class="avaliacao">
                            <div class="estrelas">
                                <!-- Atenção aos 3 tipos de icones a seguir -->
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <i class="far fa-star"></i>
                            </div>
                            <!-- Avaliação em numeros / Total de votos -->
                            <div class="nota">4,8 (12)</div>
                        </div>
                        <div class="categoria">• Pizzas</div>
                    </div>
                    <!-- Status da Empresa -->
                    <div class="status online">
                        <span class="bola"></span>
                        Online
                    </div>
                </div>
                <!-- Fim do Card Item -->

            </div>
        </div>

        <!-- Btn Principal Flutuante -->
        <!-- Basta add class "aberto" para mostrar os outros -->
        <div class="btn-principal">
            <!-- Icones Principal -->
            <div class="icon-principal">
                <img src="assets/imgs/SVG/garfo.svg" alt="Garfo" class="garfo">
                <img src="assets/imgs/SVG/faca.svg" alt="Faca" class="faca">
            </div>

            <!-- Outros icones | Cada um com uma class -->
            <div class="outros">
                <a href="#config" class="outro-btn position01">
                    <img src="assets/imgs/SVG/icon01.svg" alt="Configuração">
                </a>
                <a href="#inicio" class="outro-btn position02">
                    <img src="assets/imgs/SVG/icon02.svg" alt="Inicio">
                </a>
                <a href="#perfil" class="outro-btn position03">
                    <img src="assets/imgs/SVG/icon03.svg" alt="Perfil">
                </a>
                <a href="#chat" class="outro-btn position04">
                    <img src="assets/imgs/SVG/icon04.svg" alt="Chat">
                </a>
                <a href="#carrinho" class="outro-btn position05">
                    <img src="assets/imgs/SVG/icon05.svg" alt="Carrinho">
                </a>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
